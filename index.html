<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Duplicate Checker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <!-- Alert container -->
    <div id="alertContainer" class="alert-container">
        <div id="copyAlert" class="alert alert-success alert-dismissible fade" role="alert" style="display: none;">
            Text copied to clipboard!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Excel Duplicate Checker</h1>
                        
                        <div class="upload-section">
                            <div class="file-input-container mb-3">
                                <input type="file" id="fileInput" accept=".xlsx, .xls" class="form-control" />
                                <label for="fileInput" class="file-input-label">
                                    <i class="fas fa-file-excel me-2"></i>Choose Excel File
                                </label>
                                <div id="selectedFile" class="selected-file mt-2 text-muted"></div>
                            </div>
                            <div class="column-select-container mb-3">
                                <label for="columnSelect" class="form-label">Select Column to Check:</label>
                                <select id="columnSelect" class="form-select" disabled>
                                    <option value="">Select a file first</option>
                                </select>
                            </div>
                            <div class="d-flex gap-2">
                                <button id="checkButton" class="btn btn-primary flex-grow-1" disabled>
                                    <i class="fas fa-search me-2"></i>Check Duplicates
                                </button>
                                <button id="newButton" class="btn btn-secondary" disabled>
                                    <i class="fas fa-plus me-2"></i>New
                                </button>
                            </div>
                        </div>

                        <div class="results-section mt-4" id="resultsSection" style="display: none;">
                            <h2 class="h4 mb-3">Results</h2>
                            <div class="results-container" id="resultsContainer"></div>
                        </div>
                    </div>
                </div>

                <footer class="text-center mt-4 text-muted">
                    <p>Developed by <a href="https://yosefashenafi.github.io" target="_blank" class="text-decoration-none">Yosef Ashenafi</a></p>
                </footer>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
